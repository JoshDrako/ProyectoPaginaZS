<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona Siniestra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/zona.css">
</head>
<body>
    <header>
        <div class="logo holder">
            <img src="img/logo.png" alt="Logo Zona Siniestra" width="250">
            <h1>Sitio Oficial</h1>
        </div>
    </header>
    <nav>
        <ul class="holder">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="multi.html">Multimedia</a></li>
            <li><a class="activo" href="tienda.html">Tienda</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <main class="holder">
        <section class="productos">
            <h2>Productos</h2>
        </section>
        <section class="mercancia">
            <div class="cosas">
                <div class="venta">
                    <img src="img/tienda/playera.jpg" alt="Playera">
                    <h4>Playera</h4>
                    <h5>$ 120 mxn</h5>
                    <h6>Tallas:</h6>
                    <label for="">Talla</label>
                    <ul>
                        <li>
                            <input type="checkbox" name="talla" value="xs">
                            <label for="">XS</label>
                        </li>
                        <li>
                            <input type="checkbox" name="talla" value="s">
                            <label for="">S</label>
                        </li>
                        <li>
                            <input type="checkbox" name="talla" value="m">
                            <label for="">M</label>
                        </li>
                        <li>
                            <input type="checkbox" name="talla" value="l">
                            <label for="">L</label>
                        </li>
                        <li>
                            <input type="checkbox" name="talla" value="xl">
                            <label for="">XL</label>
                        </li>
                    </ul>
                    <p class="boton"><input type="submit" value="comprar"></p>
                </div>
                <div class="venta">
                    <img src="img/tienda/gorra.jpg" alt="Gorra de beisbol">
                    <h4>Gorra</h4>
                    <h5>$ 150 mxn</h6>
                    <h6>unitalla</h6>
                    <p class="boton"><input type="submit" value="comprar"></p>
                </div>
                <div class="venta">
                    <img src="img/tienda/plana.jpg" alt="Gorra plana">
                    <h4>Gorra plana</h4>
                    <h5>$ 170 mxn</h5>
                    <h6>unitalla</h6>
                    <p class="boton"><input type="submit" value="comprar"></p>
                </div>
                <div class="venta">
                    <img src="img/tienda/lana.jpg" alt="Gorro de lana">
                    <h4>Gorro de lana</h4>
                    <h5>$ 80 mxn</h5>
                    <h6>unitalla</h6>
                    <p class="boton"><input type="submit" value="comprar"></p>
                </div>
            </div>
        </section>
        <section class="mercancia">
            <div class="cosas">
                <div class="venta">
                    <img src="img/tienda/taza.jpg" alt="Taza">
                    <h4>Taza</h4>
                    <h5>$ 100 mxn</h5>
                    <p class="boton"><input type="submit" value="comprar"></p>
                </div>
                <div class="venta">
                    <img src="img/tienda/tarro.jpg" alt="Tarro cervecero">
                    <h4>Tarro</h4>
                    <h5>$ 150 mxn</h6>
                    <p class="boton"><input type="submit" value="comprar"></p>
                </div>
                <div class="venta">
                    <img src="img/tienda/vaso.jpg" alt="Vaso de vidrio con tapa">
                    <h4>Vaso</h4>
                    <h5>$ 170 mxn</h5>
                    <p class="boton"><input type="submit" value="comprar"></p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Dise√±ado por: Joseph Zenteno 2021</p>
    </footer>
</body>
</html>
